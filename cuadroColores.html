<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style7.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

    </div>

    <script>
        let arreglo=["#2f77b3","#e0e916","#160698","#059371","#a13b87"];
        let contenedor=document.querySelector(".container");
        for(let i=0; i<100;i++){
            let cuadrado=document.createElement("div");
            cuadrado.classList.add("square");
            contenedor.appendChild(cuadrado);

            cuadrado.addEventListener("mouseover", 
            function(){
                num=Math.floor(Math.random()*arreglo.length);
                cuadrado.style.background=arreglo[num];
                cuadrado.style.pointerEvents = "none";
            });

            cuadrado.addEventListener("mouseout", function(){
                cuadrado.style.background="#1d1d1d";
            });


        }
    </script>
</body>
</html>
