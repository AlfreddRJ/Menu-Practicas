<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>

    <div class="calculadora">
        <div class="titulo">
            <h2>Calculadora</h2>
        </div>
        
        <div class="Cajitasnumeros">
            <input type="number" id="num1" placeholder="Ingrese el primer número">
            <input type="number" id="num2" placeholder="Ingrese el segundo número">
        </div>
        
        <div class="botones">
            <button onclick="calcular('+')">+</button>
            <button onclick="calcular('-')">−</button>
            <button onclick="calcular('*')">×</button>
            <button onclick="calcular('/')">/</button>
        </div>
        
        <h3>=</h3>

        <div class="resultado">
            <input type="text" id="res" readonly>
        </div>
        
    </div>

    <script>
        function calcular(operador) {
            var x = parseFloat(document.getElementById("num1").value) || 0;
            var y = parseFloat(document.getElementById("num2").value) || 0;
            var resultado;

            switch (operador) {
                case '+': 
                    resultado = x + y; 
                break;
                case '-': 
                    resultado = x - y; 
                break;
                case '*': 
                resultado = x * y; 
                break;
                case '/': 
                resultado = y !== 0 ? x / y : 'Error'; 
                break;
            }

            document.getElementById("res").value = resultado;
        }
    </script>
    
</body>
</html>
