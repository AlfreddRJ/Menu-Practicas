<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="slider-container">
        <div>
            <img class="slide-img" src="img/img1.jpg">
        </div>
    </div>

    <div class="BOTONES">
        <button class="botonanterior">ANTERIOR</button>
        <button class="botonsig">SIGUIENTE</button>
    </div>

    <script>
        arreglo=["img/img1.jpg","img/img2.jpg","img/img3.jpg","img/img4.jpg"];
        contador=0;
        cajitaImg=document.querySelector(".slide-img");
        sig=document.querySelector(".botonsig");
        ant=document.querySelector(".botonanterior");
        ant.style.display="none";

        sig.addEventListener("click",
            function(){
                ant.style.display="block";
                contador++;
                cajitaImg.setAttribute("src", arreglo[contador]);
                if(contador==arreglo.length-1){
                    sig.style.display="none";
                }
                
            }
        );

        ant.addEventListener("click",
            function(){
                sig.style.display="block";
                contador--;
                cajitaImg.setAttribute("src", arreglo[contador]);
                if(contador==0){
                    ant.style.display="none";
                }
            }
        );

    </script>
    
</body>

</html>
